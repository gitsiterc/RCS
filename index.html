<!DOCTYPE html>
<html lang="de">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css"></link>

<body>
    <div class="container">
        <h1>Login</h1>
        <p class="text">Hi. Damit du diese Website benutzen kannst, <br>brauchen wir deine Logindaten</p>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Benutzername" required>
            <input type="password" id="password" name="password" placeholder="Passwort" required>
            <button type="submit">Login</button>
        </form>
        <a class="text-a" href="nv.html">Du hast noch keinen Account? Clicke hier.</a>
        <script src="login.js"></script>
    </div>
    <div class="line">
        <p class="text">Version 1.0.0</p><p class="text-accent">BY MAX BREITFELLNER</p>

    </div>
    
</body>
